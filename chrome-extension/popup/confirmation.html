<!DOCTYPE html>
<html>
<head>
  <title>Screenshot Confirmation & Edit Events</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      box-sizing: border-box;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    #screenshot {
      max-width: 100%;
      max-height: 80%;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }
    #info {
      margin-bottom: 20px;
      text-align: center;
    }
    /* Container for each event editing box */
    .event-entry {
      border: 1px solid #ddd;
      padding: 10px;
      margin: 10px;
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .event-entry input {
      padding: 5px;
      font-size: 14px;
    }
    .buttons {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h2>Confirm Screenshot & Edit Events</h2>
  <img id="screenshot" src="" alt="Screenshot">
  <!-- Container where each event's editable box will be rendered -->
  <div id="events-container"></div>
  
  <script src="confirmation.js" defer></script>
</body>
</html>
