<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Fast Events</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="popup.css">
  </head>
  <body>
    <div class="popup-container"> 
        <header class="calendar-header">
          <img src="icon.png" alt="Calendar" class="header-icon">
          <h1>Fast Events</h1>
        </header>
        
        <div class="content-section">
          <p class="instruction-text">Quickly create calendar events from screenshots</p>

          <div class="api-key-section">
            <label for="gemini-api-key">Gemini API Key:</label>
            <input type="text" id="gemini-api-key" placeholder="Enter your API key">
            <button id="save-api-key">Save API Key</button>
          </div>

          <!-- Quick Add Event section -->
        <div class="quick-add-section">
          <label for="quick-add-event">Quick Add Event:</label>
          <input type="text" id="quick-add-event" placeholder="e.g., Lunch with Sarah tomorrow at noon">
          <button id="quick-add-btn">Quick Add</button>
        </div>

          <div class="button-group">
            <button class="gcal-button primary" id="startSelection">
              <span class="button-icon">ðŸ“…</span>
              Create from Screenshot
            </button>
            
            <button class="gcal-button secondary" id="openCalendar">
              <span class="button-icon">ðŸ”—</span>
              Open Calendar
            </button>
          </div>
        </div>
        
        <footer class="gcal-footer">
          <span class="brand-text">Powered by Google Calendar</span>
        </footer>
    </div>
    <script src="popup.js" defer></script>
  </body>
</html>
